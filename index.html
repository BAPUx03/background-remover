<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAPU BG REMOVE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">BAPU BG REMOVE</h1>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Upload Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div id="dropZone" class="drop-zone rounded-lg p-8 text-center cursor-pointer">
                <input type="file" id="fileInput" class="hidden" accept="image/*">
                <div class="space-y-4">
                    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="text-gray-600">Drag and drop your image here</p>
                    <p class="text-gray-400 text-sm">or</p>
                    <button id="uploadBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition-colors">
                        Browse Files
                    </button>
                    <p class="text-gray-400 text-sm mt-2">Supports: JPEG, PNG, WEBP</p>
                </div>
            </div>
        </div>

        <!-- Output Section -->
        <div id="outputSection" class="hidden max-w-2xl mx-auto">
            <div class="output-box">
                <h3 class="text-lg font-semibold text-gray-900 mb-4">Background Removed Image</h3>
                <img id="processedImage" class="w-full h-auto rounded-lg">
                <div class="mt-4 text-center">
                    <button id="downloadBtn" class="download-btn bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition-colors">
                        Download Result
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
            <p class="mt-4 text-gray-600">Processing image...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-6">
                <a href="https://github.com/BAPUx03/background-remover" 
                   target="_blank"
                   class="inline-flex items-center text-indigo-600 hover:text-indigo-800">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"/>
                    </svg>
                    View Source Code on GitHub
                </a>
            </div>
            <h2 class="text-lg font-medium text-gray-900 mb-4">More Projects</h2>
            <div class="grid grid-cols-2 gap-4 md:grid-cols-4">
                <a href="#" class="text-gray-600 hover:text-indigo-600">Image Upscaler</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">Photo Enhancer</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">AI Art Generator</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600">File Converter</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
